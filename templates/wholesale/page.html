{{define "content"}}
<div class="text-center">
  <form action="/wholesale/invoice?preview=true" method="POST">
    <button type="submit" class="pure-button pure-button-primary">Request Invoice</button>
    {{range $category, $subcategories := .Products}}
    <div>
      <h2>{{$category}}</h2>
      {{range $subcategory, $products := $subcategories}}
      <h3>{{$subcategory}}</h3>
      <div class="pure-g">
        {{range $product := $products}}
        {{template "wholesale-thumb" $product}}
        {{end}}
      </div>
      {{end}}
    </div>
    {{end}}
    <button type="submit" class="pure-button pure-button-primary">Request Invoice</button>
  </form>
</div>

<script>
  {{template "quantity.js" .}}
</script>

{{end}}
