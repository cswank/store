{{define "content"}}
<div class="pure-g">
  <div class="pure-u-1-5" id="shopping-links">
    <ul class="shopping-list">
      {{range $cat := .Shopping}}
      {{if $cat.Category}}
      <li>
        {{if $cat.HasLink}}
        <a href="/shop/{{$cat.Name}}" class="shopping-category" >{{$cat.Name}}</a>
        {{else}}
        <a class="shopping-category" >{{$cat.Name}}</a>
        {{end}}
      </li>
      {{else}}
      <li>
        <a href="{{$cat.Link}}" class="subcat-link {{$cat.Name}}">{{$cat.Name}}</a>
      </li>
      {{end}}
      {{end}}
    </ul>
  </div>
  <div class="pure-u-4-5" id="products">
    <div class="pure-g">
    </div>
  </div>
</div>
{{end}}
