{{define "content"}}

<div id="admin-page">
  {{template "admin-links.html" .}}

  {{$uri := .URI}}
  {{range .Items}}
  <li>
    <a href="{{$uri}}/{{.}}">{{.}}</a>
  </li>
  {{end}}
</ul>

<form action="{{.URI}}?from={{.From}}" method="POST" enctype="multipart/form-data">
  <fieldset>
    <input type="text" name="Name" placeholder="{{.Placeholder}}" required/><br/>
	<input type="text" name="Price" placeholder="price" required/><br/>
	<input type="text" name="WholesalePrice" placeholder="wholesale price" required/><br/>
    <button type="submit" class="pure-button pure-button-primary">Save</button>
  </fieldset>
</form>

<div>
  <a href="/admin/db/backup">Get database backup</a>
  <br/>
  <a href="/admin/wholesalers">Manage Wholesalers</a>
  <br/>
  <a href="/admin/blogs">Manage Blogs</a>
  <br/>
</div>

</div>
<script>
  {{ template "admin.js" .}}
</script>

{{end}}
