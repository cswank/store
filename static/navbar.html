{{define "navbar"}}
<header>
  <div id="logo">
    <div class="pure-g">
      <div id="logo-left" class="pure-u-1-5">
        <a href="/"><img src="/static/images/logo-left.png"/></a>
      </div>
      <div id="logo-center" class="pure-u-3-5">
        <a href="/"><img src="/static/images/logo.png"/></a>
      </div>
      <div id="logo-right" class="pure-u-1-5">
        <a href="/"><img src="/static/images/logo-right.png"/></a>
      </div>
    </div>
  </div>
  <div id="nav" class="pure-g">
    <div class="pure-u-1-5">
    </div>
    <div class="pure-u-3-5">
      <div class="pure-menu pure-menu-horizontal">
        <ul class="pure-menu-list">
          {{range $link := .Links}}
          {{if eq (len $link.Children) 0}}
          <li class="pure-menu-item pure-menu-selected">
            <a href="{{$link.Link}}" id="{{$link.Name}}" class="pure-menu-link">{{$link.Name}}</a>
          </li>
          {{else}}
          <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover pure-menu-selected">
            <a href="{{$link.Link}}" id="{{$link.Name}}" class="pure-menu-link">{{$link.Name}}</a>
            <ul class="pure-menu-children">
              {{range $child := $link.Children}}
              <li class="pure-menu-item">
                <a href="{{$child.Link}}" class="pure-menu-link">{{$child.Name}}</a>
              </li>
              {{end}}
            </ul>
          </li>
          {{end}}
          {{end}}
        </ul>
      </div>
    </div>
    <div class="pure-u-1-5">
    </div>
  </div>
</header>
{{end}}
