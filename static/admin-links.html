{{define "admin-links.html"}}
<div>
  <div id="admin-nav">
    {{range $index, $link := .AdminLinks}}
    <span>
      {{if $index}}
      <a href="{{$link.Link}}"><icon>&#8594;</icon>{{$link.Name}}</a>
      {{else}}
      <a href="{{$link.Link}}">{{$link.Name}}</a>
      {{end}}
    </span>
    {{end}}
  </div>
</div>
{{end}}
